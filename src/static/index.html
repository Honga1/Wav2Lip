<html>
  <head>
    <title>VS Code Rocks!</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  </head>
  <body>
    <div>
      <label for="recording-duration">Recording duration (seconds)</label>
      <input id="recording-duration" type="number" name="recording-duration" />
      <h1>Upload new File</h1>
      <h2>Source : Sound / Video With Sound</h2>
      <button id="record-audio" onclick="startRecordingAudio()">Record Audio</button>
      <br />
      <label for="uploaded-audio-source">Upload Audio Source (Vid, or audio)</label>
      <input id="uploaded-audio-source" type="file" name="uploaded-audio-source" />
      <h2>Destination: Image / Video</h2>
      <button id="record-image" onclick="recordImage()">Record Image</button>
      <br />
      <label for="uploaded-visual">Upload Visual</label>
      <input id="uploaded-visual" type="file" name="uploaded-visual" />
      <br />
      <button id="submit" onclick="submitRecorded()" disabled>Submit</button>
      <button id="submit" onclick="startRecordingVideo()">Record video</button>
  
      <div>
        <h2> Chosen source audio </h2>
        <audio id="source-audio" controls style="display: none;"></audio>
        <video id="source-video" controls style="display: none;"></video>
      </div>
      <div>
        <h2>Chosen destination visual </h2>
        <img id="destination-image"  style="display: none;"></img>
        <video id="destination-video" controls style="display: none;"></video>
      </div>
  
      <video id="webcam" autoplay playsinline></video>
    </div>

    <div>
      <h1>Last Result</h1>
      <video src="/static/result_voice.mp4" controls></video>
    </div>

    <script src="/static/main.js" type="text/javascript" ></script>
  </body>
</html>
